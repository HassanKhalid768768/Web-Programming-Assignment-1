<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: #f5c518;
        }

        .navbar {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand {
            background-color: #f5c518;
            color: black;
            font-weight: 900;
            font-size: 2rem;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .movie-card {
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: #f5c518;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .popup {
            position: absolute;
            background: rgb(0, 0, 0);
            color: white;
            padding: 10px;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            transition: top 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            border-radius: 10px;
        }

        .movie-card:hover .popup {
            top: 0;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card-body {
            text-align: center;
            color: black;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Hassan IMDB</a>
    </nav>
    <div class="container">
        <div class="movie-container" id="movie-container"></div>
    </div>

    <script>
        // OMDB API Key: http://www.omdbapi.com/?i=tt3896198&apikey=de708f8a
        const apiKey = 'de708f8a';
        const movies = ['tt0111161', 'tt0068646', 'tt0468569', 'tt1375666', 'tt0137523', 'tt0109830', 'tt0167260', 'tt0120737', 'tt0080684', 'tt0110357', 'tt0245429', 'tt0114814', 'tt0076759', 'tt0120815', 'tt0317248'];

        async function fetchMovieData(imdbID) {
            try {
                const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching movie data:", error);
            }
        }

        async function displayMovies() {
            const container = document.getElementById('movie-container');
            for (let id of movies) {
                const movie = await fetchMovieData(id);
                if (!movie || movie.Response === "False") continue;
                const card = document.createElement('div');
                card.className = 'movie-card position-relative';
                card.innerHTML = `
                    <div class="card">
                        <img src="${movie.Poster}" class="card-img-top" alt="${movie.Title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.Title}</h5>
                            <p class="card-text">‚≠ê ${movie.imdbRating}</p>
                        </div>
                    </div>
                    <div class="popup">
                        <h5>${movie.Title} (${movie.Year})</h5>
                        <p><strong>Genre:</strong> ${movie.Genre}</p>
                        <p><strong>Director:</strong> ${movie.Director}</p>
                        <p><strong>Actors:</strong> ${movie.Actors}</p>
                        <p><strong>Box Office:</strong> ${movie.BoxOffice || 'N/A'}</p>
                        <p><strong>Plot:</strong> ${movie.Plot}</p>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        displayMovies();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
